version: "3"

services:
  app:
    image: golang:1.14-alpine
    volumes:
      - .:/app
    working_dir: /app
    command: go run main.go
    ports:
      - 8888:8888
  prometheus:
    image: prom/prometheus:latest
    command:
      - --config.file=/config/prometheus.yml
    volumes:
      - ./prometheus.yml:/config/prometheus.yml:ro
    ports:
      - 9090:9090
  grafana:
    image: grafana/grafana:latest
    ports:
      - 3000:3000
